---
layout: default
columns: two
---
<section class="book-cover">
  <figure>
    <a href="{{ page.book_url }}" target="_blank">
      <img src="{{ page.book_image }}" alt="{{ page.title }}" />
    </a>
  </figure>
</section>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  {{ content }}
</article>
