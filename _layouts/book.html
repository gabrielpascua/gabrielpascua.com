---
layout: default
columns: two
---
<section class="book-cover">
  <figure>
    <img src="{{ page.image_url }}" alt="{{ page.title }}" />
  </figure>
</section>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  {{ content }}
</article>
