<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>-->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/js/bootstrap-sass-3.3.6/bootstrap.min.js" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="/css/bookmarks.css" />
    <title>Bookmarks</title>
</head>

<body>

{% include topnav.html %}

<div class="web-search">

    <form method="get" action="https://www.google.com/search" id="google" class="input-group">
        <input type="text" placeholder="Google Search" name="q" class="form-control" />
        <span class="input-group-btn">
            <input type="hidden" value="utf-8" name="ie" />
            <input type="hidden" value="utf-8" name="oe" />
            <button type="submit" class="btn btn-default">Search</button>
        </span>
    </form>

    <form method="get" action="http://www.amazon.com/s/" id="amazon" class="input-group">
        <input type="text" placeholder="Amazon Search" name="field-keywords" class="form-control" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Search</button>
        </span>
    </form>

    <form method="get" action="https://en.wikipedia.org/wiki/" id="wikipedia" class="input-group">
        <input type="text" placeholder="Wikipedia Search" name="search" class="form-control" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Search</button>
        </span>
    </form>

</div>

<!-- Bookmarks -->
<div id="bookmarks"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-1.12.4/jquery-1.12.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap-sass-3.3.6/bootstrap.min.js"></script>
<script type="text/babel" src="/js/bookmark-app.js"></script>
</body>

</html>
